<form [formGroup]="myForm">
  <cui-radio
    name="cisco"
    label="Option 1"
    value="Option 1"
    formControlName="radioControl"
    (onClick) = "fireThis()"
    htmlId="opt1">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 2"
    value="Option 2"
    formControlName="radioControl"
    htmlId="opt2"
    nestedLevel="1">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 3"
    value="Option 3"
    formControlName="radioControl"
    htmlId="opt3"
    nestedLevel="2">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 4"
    value="Option 4"
    formControlName="radioControl"
    htmlId="opt4"
    [disabled]="true">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 5"
    value="Option 5"
    formControlName="radioControl"
    htmlId="opt5">
  </cui-radio>
</form>


<h3>Selected Radio Value: {{ myForm.value.radioControl }}</h3>

<button (click) ="findSelected()" >Find Selected</button>
