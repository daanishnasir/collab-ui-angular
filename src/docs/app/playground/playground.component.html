<form [formGroup]="myForm">
  <cui-radio
    name="cisco"
    label="Option 1"
    value="Option 1"
    formControlName="radioControl"
    (onClick) = "fireThis()"
    htmlId="option1">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 2"
    value="Option 2"
    formControlName="radioControl"
    htmlId="option2"
    nestedLevel="1">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 3"
    value="Option 3"
    formControlName="radioControl"
    htmlId="option3"
    nestedLevel="2">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 4"
    value="Option 4"
    formControlName="radioControl"
    htmlId="option4"
    [disabled]="true">
  </cui-radio>

  <cui-radio
    name="cisco"
    label="Option 5"
    value="Option 5"
    formControlName="radioControl"
    htmlId="option5">
  </cui-radio>
</form>


<h3>Form Control Selected Radio Value: {{ myForm.value.radioControl }}</h3>

<cui-radio
  name="cisco1"
  label="Test 1"
  value="Test 1"
  [(ngModel)]="selectedValue"
  htmlId="test1">
</cui-radio>

<cui-radio
  name="cisco1"
  label="Test 2"
  value="Test 2"
  [(ngModel)]="selectedValue"
  htmlId="test2">
</cui-radio>

<h3>NgModel Radio Selected Value: {{ selectedValue }} </h3>


<!-- <button (click) ="findSelected()" >Find Selected</button> -->

<cui-checkbox
  name="TDG"
  value="val1"
  label="Value 1"
  [(ngModel)]="checkedValues"
  htmlId="val1">
</cui-checkbox>

<cui-checkbox
  name="TDG"
  value="val2"
  label="Value 2"
  [(ngModel)]="checkedValues"
  htmlId="val2">
</cui-checkbox>

<cui-checkbox
  name="TDG"
  value="val3"
  label="Value 3"
  [(ngModel)]="checkedValues"
  htmlId="val3"
  [disabled]="true">
</cui-checkbox>

<cui-checkbox
  name="TDG"
  value="Nested val4"
  label="Nested Value 4"
  [(ngModel)]="checkedValues"
  htmlId="val4"
  [nestedLevel]="1">
</cui-checkbox>


<cui-checkbox
  name="TDG"
  value="val5"
  label="Value 5"
  [(ngModel)]="checkedValues"
  [indeterminate]="true"
  htmlId="val5">
</cui-checkbox>


<cui-checkbox
  name="TDG"
  value="val6"
  label="Value 6"
  [(ngModel)]="checkedValues"
  (onChange)="fireThis()"
  htmlId="val6">
</cui-checkbox>

<h3>Checked Checkboxes: {{ checkedValues }}</h3>
